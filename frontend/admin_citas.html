  <div class="card-container container">

    <h2 class="card-title">Todas las Citas</h2>

    <!-- =========================
         F I L T R O S   E   I M P R I M I R
         ========================= -->
    <div class="filtros-inline">
      <!-- Filtrar por fecha -->
      <div class="d-flex flex-column">
        <label for="filter-fecha" class="form-label">Filtrar por fecha:</label>
        <input
          type="date"
          id="filter-fecha"
          class="form-control"
          placeholder="dd/mm/aaaa"
        />
      </div>

      <!-- Filtrar por hora -->
      <div class="d-flex flex-column">
        <label for="filter-hora" class="form-label">Filtrar por hora:</label>
        <select id="filter-hora" class="form-select">
          <option value="">Todas</option>
          <!-- Opciones de hora se cargarán dinámicamente -->
        </select>
      </div>

      <!-- Botón para limpiar filtros -->
      <div class="d-flex flex-column justify-content-end">
        <button id="btn-reset-filtros" type="button" class="btn btn-outline-secondary">
          <i class="fa-solid fa-filter-circle-xmark me-1"></i> Limpiar
        </button>
      </div>

      <!-- Botón para imprimir -->
      <div class="d-flex flex-column justify-content-end">
        <button id="btn-imprimir" type="button" class="btn btn-primary">
          <i class="fa-solid fa-print me-1"></i> Imprimir
        </button>
      </div>
    </div>

    <!-- =========================
         T A B L A   D E   C I T A S
         ========================= -->
    <div class="table-responsive">
      <table
        id="tabla-citas"
        class="table table-striped table-bordered"
        style="width:100%;"
      >
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Teléfono</th>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Servicio</th>
            <th>Estado</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody>
          <!-- Se rellenará dinámicamente desde admin_citas.js -->
        </tbody>
      </table>
    </div>
