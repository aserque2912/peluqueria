    <main class="container py-5" style="margin-top: 100px;">

        <form id="form-editar-usuario" class="mx-auto" style="max-width: 500px;">
            <input type="hidden" id="usuario-id" name="usuario-id" />

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico:</label>
                <input type="email" id="email" name="email" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="rol" class="form-label">Rol:</label>
                <select id="rol" name="rol" class="form-select" required>
          <option value="cliente">Cliente</option>
          <option value="administrador">Administrador</option>
        </select>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                <button id="btnVolver" type="button" class="btn btn-secondary">← Volver</button>
            </div>
        </form>

        <div id="mensaje" class="mt-3"></div>
    </main>
