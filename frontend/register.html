<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Registrarse - Serranos's Barber</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/register.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm fixed-top">
        <div class="container position-relative">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="img/900.jpg" alt="Logo" height="55" class="me-2 rounded-circle shadow" />
                <span class="fw-semibold">Serranos's Barber</span>
            </a>
        </div>
    </nav>

    <!-- Formulario -->
    <main class="register-main d-flex justify-content-center align-items-center">
        <div class="register-box bg-white p-5 rounded shadow text-center">
            <h2 class="mb-4 fw-bold">Crear Cuenta</h2>
            <form action="../backend/register.php" method="POST">
                <input type="text" name="nombre" class="form-control mb-3" placeholder="Nombre completo" required />
                <input type="number" name="telefono" class="form-control mb-3" placeholder="Teléfono" required />
                <input type="text" name="email" class="form-control mb-3" placeholder="Correo electrónico" required />
                <input type="password" id="password" name="password" class="form-control mb-3" placeholder="Contraseña"
                    required />
                <input type="password" id="confirm_password" name="confirm_password" class="form-control mb-3"
                    placeholder="Repetir Contraseña" required />

                <button type="submit" class="btn btn-dark w-100 fw-bold">Registrarse</button>
            </form>
            <p class="mt-3">¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="./js/register.js"></script>


</body>


</html>
