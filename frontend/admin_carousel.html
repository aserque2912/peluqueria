                <form id="formUpload" enctype="multipart/form-data">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="inputCaption" class="form-label">Texto alternativo (caption)</label>
                            <input type="text" class="form-control" id="inputCaption" name="caption" />
                        </div>
                        <div class="col-md-4">
                            <label for="inputFile" class="form-label">Seleccionar imagen</label>
                            <input type="file" accept="image/*" class="form-control" id="inputFile" name="file" required />
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary w-100">Subir</button>
                        </div>
                    </div>
