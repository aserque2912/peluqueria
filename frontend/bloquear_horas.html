<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Gestionar Horas Bloqueadas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <!-- FontAwesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="./css/bloquear_horas.css">
</head>

<body>
    <div class="container-custom">
        <h2>Gestionar Bloqueos</h2>

        <div class="mb-4">
            <label for="tipoBloqueo" class="form-label">Tipo de bloqueo:</label>
            <select id="tipoBloqueo" class="form-select">
                <option value="dia" selected>Día completo</option>
                <option value="hora">Horas específicas</option>
            </select>
        </div>

        <div class="mb-4">
            <label for="fecha" class="form-label">Selecciona una fecha:</label>
            <input type="date" id="fecha" class="form-control" />
        </div>

        <div id="horas-container" class="mb-4"></div>

        <div class="mb-4">
            <input type="text" id="motivo" class="form-control" placeholder="Motivo (opcional)" />
        </div>

        <div class="d-flex justify-content-center">
            <button id="btnGuardar" class="btn btn-primary">Guardar Cambios</button>
        </div>
    </div>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Tu JS -->
    <script src="./js/admin_horas_bloqueadas.js"></script>
</body>

</html>
