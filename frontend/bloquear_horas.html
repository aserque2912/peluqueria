<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Gestionar Horas Bloqueadas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        .hora {
            cursor: pointer;
            user-select: none;
            padding: 10px;
            border-radius: 6px;
            margin: 3px;
            display: inline-block;
            min-width: 60px;
            text-align: center;
            border: 1px solid #ccc;
        }
        
        .hora.bloqueada {
            background-color: #e74c3c;
            color: white;
            border-color: #c0392b;
        }
        
        .hora.disponible:hover {
            background-color: #bee3f8;
            color: #1e3a8a;
            border-color: #0d6efd;
        }
    </style>
</head>

<body class="p-4">
    <h2 class="mb-4">Gestionar Bloqueos</h2>

    <div class="mb-3">
        <label for="tipoBloqueo" class="form-label">Tipo de bloqueo:</label>
        <select id="tipoBloqueo" class="form-select">
      <option value="dia" selected>Día completo</option>
      <option value="hora">Horas específicas</option>
    </select>
    </div>

    <div class="mb-3">
        <label for="fecha" class="form-label">Selecciona una fecha:</label>
        <input type="date" id="fecha" class="form-control" />
    </div>

    <div id="horas-container" class="d-flex flex-wrap mb-3" style="display:none;"></div>

    <div class="mb-3">
        <input type="text" id="motivo" class="form-control" placeholder="Motivo (opcional)" />
    </div>

    <button id="btnGuardar" class="btn btn-primary">Guardar Cambios</button>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/admin_horas_bloqueadas.js"></script>
</body>

</html>
