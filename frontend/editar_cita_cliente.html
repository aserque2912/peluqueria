<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Editar Cita</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/historial_citas.css" />
    <link rel="stylesheet" href="./css/editar_cita.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" />
</head>

<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header text-center">
                <h3>Editar cita (cliente)</h3>
            </div>
            <div class="card-body">
                <form id="formEditarCita">
                    <div class="mb-3">
                        <label class="form-label">Nombre del cliente</label>
                        <input type="text" id="nombre_cliente" class="form-control" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Teléfono</label>
                        <input type="text" id="telefono_cliente" class="form-control" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="servicio" class="form-label">Servicio</label>
                        <select id="servicio" name="servicio" class="form-select" required>
              <option value="">Seleccione un servicio</option>
              <option value="Corte">Corte</option>
              <option value="Barba">Barba</option>
              <option value="tinte">Tinte</option>
              <!-- Agrega aquí más servicios si los tienes -->
            </select>
                    </div>
                    <div class="mb-3">
                        <label for="fecha" class="form-label">Fecha</label>
                        <input type="date" id="fecha" name="fecha" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="hora" class="form-label">Hora</label>
                        <select id="hora" name="hora" class="form-select" required>
              <option value="">Selecciona fecha y servicio</option>
            </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Estado</label>
                        <input type="text" id="estado" class="form-control" readonly>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Actualizar cita</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/editar_cita_cliente.js"></script>
</body>

</html>
