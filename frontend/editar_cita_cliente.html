    <div class="container mt-5">
        <div class="card-body">
            <form id="formEditarCita">
                <div class="mb-3">
                    <label class="form-label">Nombre del cliente:</label>
                    <input type="text" id="nombre_cliente" class="form-control" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">Teléfono:</label>
                    <input type="text" id="telefono_cliente" class="form-control" readonly>
                </div>
                <div class="mb-3">
                    <label for="servicio" class="form-label">Servicio:</label>
                    <select id="servicio" name="servicio" class="form-select" required>
              <option value="" disabled>Seleccione un servicio</option>
              <option value="corte">Corte</option>
              <option value="barba">Barba</option>
              <option value="Tinte">Tinte</option>
            </select>
                </div>
                <div class="mb-3">
                    <label for="fecha" class="form-label">Fecha:</label>
                    <input type="date" id="fecha" name="fecha" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="hora" class="form-label">Hora:</label>
                    <select id="hora" name="hora" class="form-select" required>
              <option value="">Selecciona fecha y servicio</option>
            </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Estado:</label>
                    <input type="text" id="estado" class="form-control" readonly>
                </div>
                <div class="d-flex justify-content-between mt-4">
                    <button type="submit" class="btn btn-primary">
                        Actualizar cita
                    </button>
                    <a href="historial_citas.html" class="btn btn-secondary">
                        <i class="fa fa-arrow-left me-1"></i> Volver
                    </a>
                </div>
            </form>
