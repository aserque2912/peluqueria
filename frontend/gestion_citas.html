    <!-- FORMULARIO -->
    <main class="main-container" style="margin-top: 100px;">
        <div class="container py-4">
            <h2 class="mb-4 text-center">Pedir Cita</h2>
            <form id="citaForm" class="mx-auto" style="max-width: 400px;">
                <!-- 1. Servicio primero -->
                <div class="mb-3">
                    <label for="servicio" class="form-label">Servicio</label>
                    <select class="form-control" id="servicio" name="servicio" required>
                        <option value="corte">Corte</option>
                        <option value="Tinte">Tinte</option>
                        <option value="barba">Barba</option>
                    </select>
                </div>

                <!-- 2. Luego Fecha -->
                <div class="mb-3">
                    <label for="fecha" class="form-label">Fecha</label>
                    <input type="date" class="form-control" id="fecha" name="fecha" required />
                </div>

                <!-- 3. Horas disponibles (con bloques estilo "bloquear horarios") -->
                <div class="mb-3">
                    <label class="form-label">Hora</label>
                    <div id="horas-disponibles" class="d-flex flex-wrap gap-0">
                        <!-- Texto inicial si no hay día seleccionado -->
                        <span class="text-muted">Selecciona un día para mostrar las horas disponibles</span>
                    </div>
                    <input type="hidden" id="hora-seleccionada" name="hora" />
                </div>

                <button type="submit" class="btn btn-success w-100">Pedir Cita</button>
            </form>
        </div>
    </main>
